<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de cadastro</title>
  <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
  <div class="container">
    <div class="form-img">
      <img src="./images/base_img.svg" alt="Pessoas guardando dinheiro">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>Vamos começar</h1>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <label for="fullname">Nome Completo</label>
            <input id="fullname" type="text" name="fullname" placeholder="Digite seu nome completo" required>
          </div>
          <div class="input-box">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="contato@gmail.com" required>
          </div>
          <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
          </div>
          <div class="input-box">
            <label for="confirmedpassword">Confirme sua senha</label>
            <input id="confirmedpassword" type="password" name="confirmedpassword" placeholder="Digite sua senha" required>
          </div>
          <div class="input-box">
            <label for="number">Celular</label>
            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
          </div>
          <div class="continue-button">
            <div class="login-button">
              <button><a href="#">Criar conta</a></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
